name: trainapp
description: A Flutter train booking application with Firebase authentication and ticket management capabilities.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  provider: ^6.0.5
  intl: ^0.20.2
  shared_preferences: ^2.0.18
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.3
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
